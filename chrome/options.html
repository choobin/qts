<html>
  <head>
   <title>Quick Torrent Search Options</title>
  </head>
  <script src="torrent_sites.js"></script>
  <script src="options.js"></script>
  <style type="text/css">
    body { font-family: sans-serif; }
    h1 { font-weight: normal; font-size: 24; }
  </style>
  <body>
    <img src="icon128.png" />
    <br/>
    <br/>
    <h1>Quick Torrent Search Options</h1>
    Select torrent site:
    <select id="sites_list">
     <option>The Pirate Bay</option>
     <option>Torrentz</option>
     <option>Kickass Torrents</option>
     <option>ISO Hunt</option>
     <option>Bitsnoop</option>
     <option>Extra Torrent</option>
     <option>Torrent Downloads</option>
     <option>Torrent Reactor</option>
     <option>Lime Torrents</option>
     <option>RARBG</option>
     <option>Piraten</option>
    </select>
    <br/>
    <br/>
    <input type="checkbox" id="switch" />
    Switch to new tab on search.
    <br/>
    <br/>
    <input type="checkbox" id="next" />
    Open next to current tab.
    <br/>
    <br/>
    <br/>
    <input type="submit" id="close" value="Close" />
  </body>
</html>
